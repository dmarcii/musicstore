{% extends 'layout.html' %} 

{%block body%}

    <form action="/login" method="POST">
        <div class="form-row align-items-center">
          <div class="col-auto">
            <label class="sr-only" for="inlineFormInput">Administrador</label>
            <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Nombre de usuario" name = 'username'>
          </div>

          <div class="col-auto">

            <label class="sr-only" for="inlineFormInputGroup">Contraseña</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">Contraseña</div>
              </div>
              <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Contraseña" name = 'password'>
            </div>
          </div>

          <div class="col-auto">

            <label class="sr-only" for="inlineFormInputGroup">Clave especial</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">Clave especial</div>
              </div>
              <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="clave especial" name = 'clave_especial'>
            </div>
          </div>


          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-2">Entrar Como Administrador</button>
          </div>
        </div>
      </form>


      
{%endblock%}
